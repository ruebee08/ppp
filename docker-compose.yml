

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
  

  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    depends_on:
      - frontend
    command: >
      zap-baseline.py
      -t http://frontend:80
      -r zap-report.html
    volumes:
      - ./zap:/zap/wrk